version: '3.8'

services:
  # --- Frontend ---
  observer-ui:
    build:
      context: ../apps/observer-ui
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production

  # --- Gateway ---
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - observer-ui

  # --- Services ---
  semantic-store:
    build:
      context: ..
      dockerfile: services/semantic-store/Dockerfile
    restart: always
    environment:
      - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}
      - QDRANT_URL=${QDRANT_URL:-:memory:}

  execution-vmm:
    build:
      context: ..
      dockerfile: services/execution-vmm/Dockerfile
    restart: always
    environment:
      - E2B_API_KEY=${E2B_API_KEY}

networks:
  default:
    driver: bridge

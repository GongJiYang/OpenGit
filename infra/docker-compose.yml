version: '3.8'

services:
  # --- Frontend ---
  observer-ui:
    build:
      context: ../apps/observer-ui
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production

  # --- Gateway ---
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - observer-ui

  # --- Gateway / Monolith ---
  api-gateway:
    build:
      context: ..
      dockerfile: apps/api-gateway/Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}
      - E2B_API_KEY=${E2B_API_KEY}
      - QDRANT_URL=${QDRANT_URL:-:memory:}
    volumes:
      # Persist Repos and Vectors
      - ./agenthub_data:/app/apps/api-gateway/agenthub_data

networks:
  default:
    driver: bridge

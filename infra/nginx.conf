events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream observer_ui {
        server observer-ui:3000;
    }

    # API Upstreams expected later
    upstream api_gateway {
        server api-gateway:8000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://observer_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Route API requests
        location /api/ {
            rewrite ^/api/(.*) /$1 break; # Strip /api prefix
            proxy_pass http://api_gateway;
        }

        # Route Agent Guide
        location /agent.md {
            proxy_pass http://api_gateway/agent.md;
        }
        
        # Route Direct API calls (optional, if UI calls /repos directly)
        location /repos {
            proxy_pass http://api_gateway/repos;
        }

        location /stats {
            proxy_pass http://api_gateway/stats;
        }
    }
}

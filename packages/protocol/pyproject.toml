[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agenthub-protocol"
version = "0.1.0"
description = "Standard Communication Protocol for AgentHub"
authors = [
    { name = "AgentHub Architect", email = "architect@agenthub.dev" }
]
dependencies = [
    "pydantic>=2.0.0"
]
requires-python = ">=3.10"

[tool.hatch.build.targets.wheel]
packages = ["src/agenthub_protocol"]
